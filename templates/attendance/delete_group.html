{% extends 'base/base.html' %}

{% block title %}Delete Group - SGA-Lite{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Delete Group</h1>
    
    <div class="bg-white rounded-lg shadow p-6">
        <div class="mb-6">
            <svg class="mx-auto h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        
        <h2 class="text-xl font-semibold text-gray-900 text-center mb-4">Are you sure?</h2>
        <p class="text-gray-600 text-center mb-6">
            You are about to delete the group <strong>"{{ group.name }}"</strong>.
            This action cannot be undone.
        </p>
        
        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'manage_groups' %}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                Delete Group
            </button>
        </form>
    </div>
</div>
{% endblock %}
