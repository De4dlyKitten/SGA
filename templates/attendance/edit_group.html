{% extends 'base/base.html' %}

{% block title %}Edit Group - SGA-Lite{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Edit Group: {{ group.name }}</h1>
    
    <div class="bg-white rounded-lg shadow p-6">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Group Name</label>
                <input type="text" id="name" name="name" value="{{ group.name }}" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Allowed Days</label>
                <div class="space-y-2">
                    {% for value, label in weekdays %}
                    <div class="flex items-center">
                        <input type="checkbox" id="day_{{ value }}" name="days" value="{{ value }}" 
                               {% if value in group.allowed_days %}checked{% endif %}
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="day_{{ value }}" class="ml-3 text-sm text-gray-700">{{ label }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="flex justify-end gap-4">
                <a href="{% url 'manage_groups' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
